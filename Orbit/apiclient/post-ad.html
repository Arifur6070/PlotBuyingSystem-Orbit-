<div data-ng-init="initializeMap(); getCategories()" style="margin-bottom: 100px;">

    <div class="container">
        
        <div class="row" style="margin-top: 20px;" ng-show="propertyCategoryVisible">
            <div class="col-md-12">
                <h4 style="font-weight: 400;padding: 10px 0 10px;">Post an ad</h4>
                <p>Select your preferred category...</p>
                <div class="card">
                    <div class="card-header"><h5>Category</h5></div>
                    <div class="card-body">
                        <label for="propertyCategory" style="font-weight: 500">Select your property type:</label>
                        <div class="form-group">
                            <select class="form-control" id="propertyType" name="propertyType" ng-model="propertyType">
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="parking">Parking Garage</option>
                                <option value="land">Land</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <hr>
                        <div class="clearfix list-animate" ng-repeat="category in categories">
                            <span class="float-left">{{category.categoryName}}</span>
                            <span class="float-right"><button class="btn btn-link" data="{{category.id}}" ng-click="setCategory($event)">Select</button></span>
                        </div>
                    </div> 
                </div>
            </div>              
        </div> 

        <div class="row" ng-show="propertyLocationVisible" style="margin-top: 20px;">
            <div class="col-md-4">
                <h4>Google Maps makes it easier to find your property for the customers</h4>
                <p>Mark it on the map...</p>
            </div>
            <div class="col-md-8">
                <div class="location-finder" id="location-finder" style="position: absolute;">
                    <div class="location-input">
                        <div class="form-group" style="padding-top: 10px;">
                            <div class="col-12">
                                <input type="text" class="form-control form-control-sm" id="input-find" ng-model="location" ng-value="{{location}}" placeholder="Full Address Of Your Property" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary" name="submit" ng-click="setLocation()" value="Confirm" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-section">
                    <div id="map" style="width:100%;height:600px;position:relative;overflow:hidden;"></div>         
                </div>
                <section class="clearfix"></section>
                <div class="street-view-section" style="position: absolute;">
                    <div id="panorama-view" class="panorama-view" style="width:inherit;height:inherit;"></div>
                </div>
            </div> 
        </div>

        <div class="row" style="margin-top: 20px;" ng-show="propertyCategoryConfirmVisible">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"><h5>Category</h5></div> 
                </div>
            </div>              
        </div>

        <div class="row" style="margin-top: 20px;" ng-show="propertyLocationConfirmVisible">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"><h5>Category</h5></div> 
                </div>
            </div>              
        </div>

        <div class="row" ng-show="apartmentDescriptionVisible">
            <div class="col-md-12 mx-auto" style="margin-top: 10px;">
                <div class="card">
                    <div class="card-header"><h5>Property Details</h5></div>
                    <div class="card-body">
                        <div class="col-6 float-left">
                            <label for="propertyCategory" style="font-weight: 500">Write a short description:</label>
                            <div class="form-group">
                                <textarea type="text" class="form-control" name="description" ng-model="description" placeholder="Property Description" rows=7 required></textarea>
                            </div> 
                            <div class="form-group">
                                <input type="number" min="0" max="9999" class="form-control" name="size" ng-model="size" placeholder="Apartment Size In Square ft" required />
                            </div> 
                        </div>

                        <div class="col-6 float-right">
                            <label for="numOfBedrooms" style="font-weight: 500">Number Of Bedrooms:</label>
                            <div class="form-group">
                                <select class="form-control" name="numOfBedrooms" ng-model="numOfBedrooms">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div> 
                            <label for="numOfBathrooms" style="font-weight: 500">Number Of Bathrooms:</label>
                            <div class="form-group">
                                <select class="form-control" name="numOfBathrooms" ng-model="numOfBathrooms">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="number" min="0" class="form-control" name="weigh" ng-model="weigh" placeholder="{{weighMessage}}" required />
                            </div> 

                            <div class="form-group">
                                <button class="btn btn-link" ng-click="postAd()">Post Ad</button>
                            </div> 
                        </div>                 
                    </div> 
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function () {
        $(".street-view-section").hide();
    });
</script>
